<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

<body class="background-image">
    <div class="center_form">b
        <div class="forms">
            <form action="login.html" onsubmit="return validateFormCA()">
                <p>Create Account</p>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <input type="text" id="email-ca" name="email" placeholder="leticia@exemplo.com">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <input type="date" id="date" name="date" placeholder="Insira sua Data de Nascimento">
                </div>
                <div class="form-group">
                    <input type="password" id="password-ca" name="password" placeholder="Insira sua senha">
                </div>
                <div id="login">
                    <button type="submit">Entrar</button>
                </div>
                <h6>JÃ¡ possui conta?<a href="login.html">Entre Aqui</a></h6>
            </form>
        </div>
    </div>

     <a href="mailto:gourmetize@pucpr.edu.br" class="support-button" title="Contact Gourmetize Support"></a>>
        <i class="fa fa-comments"></i>
    </a>

    <script>

        var dateInput = document.getElementById("date");
        dateInput.type = "text";

        dateInput.addEventListener("focus", function () {
            if (dateInput.value === "") {
                dateInput.type = "date";
            }
        });
        dateInput.addEventListener("blur", function () {
            if (dateInput.value === "") {
                dateInput.type = "text";
            }
        });

        function validateFormCA() {
            var name = document.getElementById('name').value;
            var email_ca = document.getElementById('email-ca').value;
            var phone = document.getElementById('phone').value;
            var date = document.getElementById('date').value;
            var password_ca = document.getElementById('password-ca').value;

            if (name == "") {
                alert("Por favor, preencha seu nome!");
                return false;
            }
            if (email_ca == "") {
                alert("Por favor, preencha seu email!");
                return false;
            } if (phone == "") {
                alert("Por favor, preencha seu telefone!");
                return false;
            }
            if (date == "") {
                alert("Por favor, preencha a data de nascimento!");
                return false;
            }
            if (password_ca == "") {
                alert("Por favor, preencha sua senha!");
                return false;
            }
            return true;
        }



    </script>
</body>

</html>
