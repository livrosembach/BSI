<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="imagens/image.ico">
    <title>Gourmetize</title>

</head>

<body>
    <header>
        <nav class="menu">
            <img src="imagens/logo_goumetize.jpeg" id="logo" alt="Imagem referente ao logo do Gourmetize">
            <ul class="menuItems">
                <li><a href="main.html">Restaurantes</a></li>
                <li><a href="login.html" class="menu_history">Histórico</a></li>
                <li><a href="login.html" class="menu_favorites">Favoritos</a></li>
                <li><a href="login.html" class="menu_cupons">Cupons</a></li>
            </ul>
            <div id="search">
                <a href="search.html"><img src="imagens/search.png" id="btt_search" alt="Buscar"
                        style="height: 23px; width: 24;" /></a>
            </div>
            <div class="perfil">
                <a href="login.html"><img src="imagens/button_login.png" alt="Clique aqui para logar na sua conta"
                        id="button-login" /></a>
            </div>
        </nav>
    </header>
    <div class="title-pag">
        <hr>
        Cardápio - Outback Steakhouse
        <hr>
    </div>
    <div class="pagina">
        <div class="pratos-cardapio">
            <img src="imagens/onion.png" alt="Imagem do  prato bloomin' onion" class="imagem">
            <div class="text-cardapio">
                <p id="nomeprato">Bloomin' Onion</p>
                <p><span>R$</span> 49,90</p>
            </div> 
        </div>
        <div class=" pratos-cardapio">
            <img src="imagens/wing.png" alt="Imagem do  prato Super Wings" class="imagem">
            <div class="text-cardapio"><p id="nomeprato">Super Wings</p>
            <p><span>R$</span> 60,90</p></div> 
        </div>
        <div class=" pratos-cardapio">
            <img src="imagens/burguer.png" alt="Imagem do  prato bloomin' onion"  class="imagem">
            <div class="text-cardapio"><p id="nomeprato">Catupiry burguer</p>
            <p><span>R$</span> 49,90</p></div>        
        </div>
    </div>
    <div class="pagina">
        <div class="pratos-cardapio">
            <img src="imagens/salada.png" alt="Imagem do  prato bloomin' onion" class="imagem">
            <div class="text-cardapio"><p id="nomeprato">Chicken Primavera</p>
            <p><span>R$</span> 49,90</p></div> 
        </div>
        <div class=" pratos-cardapio">
            <img src="imagens/porcao.png" alt="Imagem do  prato Super Wings" class="imagem">
            <div class="text-cardapio"><p id="nomeprato">Toowoomba Massa</p>
            <p><span>R$</span> 60,90</p></div>
        </div>
        <div class=" pratos-cardapio">
            <img src="imagens/macarrao.png" alt="Imagem do  prato bloomin' onion"  class="imagem">
            <div class="text-cardapio"><p id="nomeprato">New York Steak</p>
            <p><span>R$</span> 49,90</p></div>        
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("sentforms")) {
                // Altera o link do menu
                document.querySelectorAll(".menu_history").forEach(function (historyLink) {
                    historyLink.href = "history.html";
                });
                document.querySelectorAll(".menu_favorites").forEach(function (favoritesLink) {
                    favoritesLink.href = "favorites.html";
                });
                document.querySelectorAll(".menu_cupons").forEach(function (cuponsLink) {
                    cuponsLink.href = "cupons.html";
                });
            }
        })

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("sentforms")) {
                document.querySelectorAll(".perfil").forEach(function () {
                    var img = document.getElementById("button-login")
                    if (img.src.includes("imagens/button_login")) {
                        img.src = "imagens/login.png"
                    }
                    img.classList.toggle("reverse");
                })
                var loginLinks = document.querySelectorAll(".perfil a");
                loginLinks.forEach(function (link) {
                    link.href = "perfil.html";
                });
                
            }
        })
    </script>
</body>
</html>
