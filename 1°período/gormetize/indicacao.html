<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="imagens/image.ico">

    <title>Gourmetize</title>
</head>

<body>
    <header>
        <nav class="menu">
            <img src="imagens/logo_goumetize.jpeg" id="logo" alt="Imagem referente ao logo do Gourmetize">
            <ul class="menuItems">
                <li><a href="main.html">Restaurantes</a></li>
                <li><a href="login.html" class="menu_history">Histórico</a></li>
                <li><a href="login.html" class="menu_favorites">Favoritos</a></li>
                <li><a href="login.html" class="menu_cupons">Cupons</a></li>
            </ul>
            <div id="search">
                <a href="search.html"><img src="imagens/search.png" id="btt_search" alt="Buscar"
                        style="height: 23px; width: 24;" /></a>
            </div>
            <div class="perfil">
                <a href="login.html"><img src="imagens/button_login.png" alt="Clique aqui para logar na sua conta"
                        id="button-login" /></a>
            </div>
        </nav>
    </header>
    <main class="content">
        <div class="container_data_side">
            <img src="imagens/login.png" alt="Imagem de perfil" id="perfil">
            <div class="itens_container">
                <img src="imagens/perfil.png" alt="Meus Dados">
                <a href="dados.html">Meus Dados</a>
            </div>
            <div class="itens_container">
                <img src="imagens/favorito.png" alt="Favoritos">
                <a href="favorites.html">Favoritos</a>
            </div>
            <div class="itens_container">
                <img src="imagens/avaliacao.png" alt="Avaliações">
                <a href="review_history.html">Avaliações</a>
            </div>
            <div class="itens_container">
                <img src="imagens/cupom.png" alt="Cupons">
                <a href="cupons.html">Cupons</a>
            </div>
            <div class="itens_container">
                <img src="imagens/historico.png" alt="Histórico">
                <a href="history.html">Histórico</a>
            </div>
            <div class="itens_container">
                <img src="imagens/novidades.png" alt="Novidades">
                <a href="novidade.html">Novidades</a>
            </div>
            <div class="itens_container">
                <img src="imagens/indicacao.png" alt="Minhas Indicações">
                <a href="indicacao.html">Minhas Indicações</a>
            </div>
            <div class="itens_container">
                <img src="imagens/sair.png" alt="Use esse botão para sair da sua conta">
                <button type="button" id="sair" onclick="redirect()">Sair</button>
            </div>
        </div>
        <div id="align-codigo-promocional">
            <div id="codigo-promocional">
                <div class="texto">
                    <h2>Compartilhe seu código promocional<br> com seus amigos, forneça descontos<br> para eles e ganhe
                        promoções como brinde!</h2>
                </div>
                <div class="text_codigo_promocional">
                    <h4>Seu código promocional: Maria339</h4>
                </div>
                <table>
                    <th>
                        <a href="https://www.instagram.com" class="redes_sociais">
                            <img src="imagens/instagram.png" alt="instagram">
                        </a>
                    </th>
                    <th>
                        <a href="https://web.whatsapp.com" class="redes_sociais">
                            <img src="imagens/whatsapp.png" alt="WhatsApp">
                        </a>
                    </th>
                    <th>
                        <a href="https://web.telegram.org/k/" class="redes_sociais">
                            <img src="imagens/telegram.png" alt="telegram">
                        </a>
                    </th>
                </table>
            </div>
        </div>
    </main>
     <a href="mailto:gourmetize@pucpr.edu.br" class="support-button" title="Contact Gourmetize Support"></a>>
        <i class="fa fa-comments"></i>
    </a>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("sentforms")) {
                // Altera o link do menu
                document.querySelectorAll(".menu_history").forEach(function (historyLink) {
                    historyLink.href = "history.html";
                });
                document.querySelectorAll(".menu_favorites").forEach(function (favoritesLink) {
                    favoritesLink.href = "favorites.html";
                });
                document.querySelectorAll(".menu_cupons").forEach(function (cuponsLink) {
                    cuponsLink.href = "cupons.html";
                });
            }
        })

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("sentforms")) {
                document.querySelectorAll(".perfil").forEach(function () {
                    var img = document.getElementById("button-login")
                    if (img.src.includes("imagens/button_login")) {
                        img.src = "imagens/login.png"
                    }
                    img.classList.toggle("reverse");
                })
                var loginLinks = document.querySelectorAll(".perfil a");
                loginLinks.forEach(function (link) {
                    link.href = "perfil.html";
                });

            }
        })
        function redirect() {
            window.location.href = "main.html";
        }
        document.getElementById("sair").addEventListener("click", function () {
            localStorage.removeItem("sentforms")
        })


    </script>
</body>

</html>
