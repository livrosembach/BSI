<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="imagens/image.ico">
    <title>Gourmetize</title>
</head>

<body class="background-image">
    <div class="center_form">
        <div class="forms">
            <form action="perfil.html" onsubmit="return validateForm()" id="forms_login">
                <p>Login</p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="leticia@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Insira sua senha">
                </div>
                <div id="login">
                    <button type="submit" id="login">Entrar</button>
                </div>
                <h6>Novo por aqui?<a href="create_account.html">Cadastre-se</a></h6>
            </form>
        </div>
    </div>
     <a href="mailto:gourmetize@pucpr.edu.br" class="support-button" title="Contact Gourmetize Support"></a>>
        <i class="fa fa-comments"></i>
    </a>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email == "") {
                alert("Por favor, preencha seu Email!");
                return false;
            }
            if (password == "") {
                alert("Por favor, preencha sua Senha!");
                return false;
            }
            return true
        }
        document.getElementById("forms_login").addEventListener("submit", function (event) {
            event.preventDefault();
            localStorage.setItem("sentforms", "true");
            if (validateForm()) {
                window.location.href = "perfil.html";
            }
        });

    </script>
</body>

</html>
