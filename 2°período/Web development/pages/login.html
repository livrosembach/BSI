<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Venda de Camiseta</title>
    <script>
        function realizarLogin() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (!email || !senha) {
                document.getElementById("campoObrigatorio").style.display = "block";
            }
            else {
                document.getElementById("campoObrigatorio").style.display = "none";
            }

            if (senha.length < 7 || senha.length > 17) {
                document.getElementById("tamanhoSenha").style.display = "block";
            }
            else {
                document.getElementById("tamanhoSenha").style.display = "none";
            }

            console.log(`Email: ${email} Senha: ${senha}`)

            if (senha.match(/[^A-Z]/g).length != senha.length && senha.match(/[^A-Za-z 0-9]/g)) {
                document.getElementById("senhaRegex").style.display = "none";
            }
            else {
                document.getElementById("senhaRegex").style.display = "block";
            }

            
        }
        function mostrarSenha() {
            const campoSenha = document.getElementById("senha");

            if (campoSenha.type == "text") {
                campoSenha.type = "password";
            }
            else {
                campoSenha.type = "text";
            }
        }
    </script>
</head>

<body class="loginBody">
    <div class="container forms">
        <h2>Acesse o Sistema</h2>
        <form style="width: 500px; display: flex;flex-direction: column;">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Password</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="mostrarSenha()">
                <label class="form-check-label" for="exampleCheck1">Mostrar Senha</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="realizarLogin()">Submit</button>
        </form>
        <label class="error-label" id="campoObrigatorio">Os campos são obrigatórios</label>
        <label class="error-label" id="tamanhoSenha">A senha deve ter entre 8 e 16 caracteres</label>
        <label id="senhaRegex" class="error-label">O campo senha precisa ter: 1 caracter especial e 1letra
            maiúscula</label>

        <br>
        <a href="cadastro.html">Cadastre-se aqui</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
