<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="aula01.css">
    <title>Sistema de Venda de Camiseta</title>
    <script>
        function realizarCadastro(){
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if(!email || !senha){
                document.getElementById("campoObrigatorio").style.display = "block";
            }

            if( senha.length < 7 || senha.length > 17 ){
                document.getElementById("tamanhoSenha").style.display = "block";
            }

            console.log(`Email: ${email} Senha: ${senha}`)

            if(senha.match(/^[A-Z]))
        }
        function mostrarSenha(){
            const campoSenha = document.getElementById("senha");

            if(campoSenha.type == "text"){
                campoSenha.type = "password";
            }
            else{
                campoSenha.type = "text";
            }
        }
    </script>
</head>

<body>
    <div class="container" style="display: flex; flex-direction: column;justify-content: center; align-items: center;" >
        <h2>Cadastre-se</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Password</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="realizarCadastro()">Submit</button>
            <input onclick="mostrarSenha()" type="checkbox">Mostrar Senha
        </form>
        <label class="error-label" id="campoObrigatorio">Os campos são obrigatórios</label>
        <label class="error-label" id="tamanhoSenha">A senha deve ter entre 8 e 16 caracteres</label>
        <label class="error-label" id="senhaRedex">O campo senha precisa ter: um caracter especial e uma letra maiuscula</label>

        <br>
        <a href="login.html">Faça login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
